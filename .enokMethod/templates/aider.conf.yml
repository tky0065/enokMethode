# Aider Configuration for EnokMethod

# Model settings
model: gpt-4
edit-format: diff

# Git integration
auto-commits: true
commit-prompt: |
    Generate a conventional commit message for these changes.
    Follow the format: type(scope): description
    
    Types: feat, fix, docs, style, refactor, test, chore
    
    Consider the CURRENT_SPEC.md if it exists.

# File management
auto-lint: true
test-cmd: npm test

# EnokMethod specific
read:
    - .enokMethod/CONTEXT.md
    - .enokMethod/MEMORY.md
    - CURRENT_SPEC.md
    - CONVENTIONS.md

# Workflow commands (EnokMethod Namespaced)
aliases:
    # Short aliases
    spec: enokmethod spec "$1"
    done: enokmethod done "$1"
    status: enokmethod status
    validate: enokmethod validate
    commit: enokmethod commit
    
    # Namespaced aliases (Explicit)
    "enok:spec": enokmethod spec "$1"
    "enok:done": enokmethod done "$1"
    "enok:status": enokmethod status
    "enok:validate": enokmethod validate
    "enok:commit": enokmethod commit
