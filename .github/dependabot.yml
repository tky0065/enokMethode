version: 2

updates:
    # Enable version updates for npm
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'weekly'
          day: 'monday'
      open-pull-requests-limit: 10
      reviewers:
          - 'tky0065'
      labels:
          - 'dependencies'
          - 'automated'
      commit-message:
          prefix: 'chore'
          include: 'scope'

    # Enable version updates for GitHub Actions
    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: 'weekly'
          day: 'monday'
      open-pull-requests-limit: 5
      reviewers:
          - 'tky0065'
      labels:
          - 'dependencies'
          - 'github-actions'
      commit-message:
          prefix: 'ci'
