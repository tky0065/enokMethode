name: Feature Request
description: Suggest a new feature or enhancement
title: '[Feature]: '
labels: ['enhancement', 'needs-triage']
body:
    - type: markdown
      attributes:
          value: |
              Thanks for suggesting a new feature! Please fill out the form below.

    - type: textarea
      id: problem
      attributes:
          label: Problem Statement
          description: Is your feature request related to a problem? Please describe.
          placeholder: I'm always frustrated when...
      validations:
          required: true

    - type: textarea
      id: solution
      attributes:
          label: Proposed Solution
          description: Describe the solution you'd like
          placeholder: I would like to...
      validations:
          required: true

    - type: textarea
      id: alternatives
      attributes:
          label: Alternatives Considered
          description: Describe any alternative solutions or features you've considered
          placeholder: I also considered...

    - type: dropdown
      id: priority
      attributes:
          label: Priority
          description: How important is this feature to you?
          options:
              - Low - Nice to have
              - Medium - Would improve workflow
              - High - Critical for my use case
      validations:
          required: true

    - type: checkboxes
      id: alignment
      attributes:
          label: Alignment with EnokMethod Philosophy
          description: Does this feature align with EnokMethod's principles?
          options:
              - label: Maintains simplicity and minimalism
              - label: Optimizes context efficiency
              - label: Improves developer experience
              - label: Supports AI-native workflows

    - type: textarea
      id: additional
      attributes:
          label: Additional Context
          description: Add any other context, screenshots, or examples
